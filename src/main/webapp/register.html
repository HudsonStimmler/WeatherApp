<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="register.js" defer></script> 
</head>
<body>
    <div class="top">
        <div class="toplink">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>
    <div class="page">
        <img src="images/new-account.png" alt="Register Icon" class="lockpng">
        <div class="rcon">
            <form id="rform">
                <label for="userr">Username</label>
                <input type="text" id="userr" placeholder="Enter your username" required>
                <label for="passr">Password</label>
                <input type="password" id="passr" placeholder="Enter your password" required>
                <label for="confirmr">Confirm Password</label>
                <input type="password" id="confirmr" placeholder="Confirm your password" required>
                <button type="submit">Register</button>
            </form>
            <div class="resulting-error" id="resultingError"></div>
        </div>
    </div>
</body>
</html>
